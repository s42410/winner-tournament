<!-- תחילת קוד חדש - הכל כולל הכל -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 מעקב טורניר</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #80deea);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    #logo {
      width: 220px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    h1, h2, h3 {
      color: #00796b;
      margin: 10px 0;
    }
    .section {
      background: #ffffffdd;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      font-size: 15px;
    }
    th { background-color: #b2ebf2; }
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .match-box {
      background: linear-gradient(145deg, #f1f8e9, #dcedc8);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      position: relative;
    }
    .match-box.knockout {
      background: linear-gradient(145deg, #ffe0b2, #ffcc80);
    }
    .match-box:hover { transform: translateY(-5px); }
    .details {
      background: #f9fbe7;
      border-top: 1px solid #cddc39;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      display: none;
    }
    .podium {
      margin-top: 50px;
    }
    .podium .winner, .podium .runner-up {
      display: inline-block;
      vertical-align: top;
      width: 40%;
      padding: 20px;
      border-radius: 12px;
      background: #333;
      color: #fff;
      margin: 10px;
    }
    .podium .winner {
      font-size: 22px;
    }
    .podium .winner:before {
      content: "🏆 ";
      font-size: 30px;
    }
    .podium .runner-up:before {
      content: "🥈 ";
      font-size: 26px;
    }
    .error { color: red; font-weight: bold; }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ffcc80;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .export-pdf-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .export-pdf-button:hover { background: #388e3c; }
    .house-title {
      margin-top: 20px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">🔙 חזור</button>
  <button class="export-pdf-button" onclick="generatePDF()">📄 יצוא PDF</button>
  <img src="logo.png" id="logo" onclick="goHome()" />
  <h1 id="tournamentName">טעינת טורניר...</h1>
  <div id="error" class="error"></div>

  <div id="standingsContainer"></div>

  <div id="scorersContainer" class="section">
    <h2>🥇 מלך שערים</h2>
    <table>
      <thead>
        <tr><th>מקום</th><th>שחקן</th><th>שערים</th></tr>
      </thead>
      <tbody id="scorersTableBody"></tbody>
    </table>
  </div>

  <div id="gamesContainer" class="section">
    <h2>📅 לוח משחקים כולל נוקאאוט</h2>
    <div id="gamesList" class="matches-grid"></div>
  </div>

  <!-- פודיום מתווסף אוטומטית -->
  <div id="podiumContainer" class="section"></div>

  <div class="footer">
    האתר נבנה על ידי סטיב רבייב | כל הזכויות שמורות ©️
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const tournamentId = new URLSearchParams(window.location.search).get('id');
    function goHome() { window.location.href = 'index.html'; }
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('he-IL');
    }
    function generatePDF() {
      const element = document.body;
      const opt = {
        margin: 0.5,
        filename: 'tournament-view.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }

    async function loadTournamentData() {
      try {
        const [tournamentRes, teamsRes, gamesRes] = await Promise.all([
          fetch(`/api/tournaments/${tournamentId}`),
          fetch(`/api/teams/${tournamentId}`),
          fetch(`/api/games/by-tournament?tournamentId=${tournamentId}`)
        ]);

        if (!tournamentRes.ok || !teamsRes.ok || !gamesRes.ok) {
          throw new Error('בעיה בטעינת הנתונים מהשרת');
        }

        const tournament = await tournamentRes.json();
        const teams = await teamsRes.json();
        const games = await gamesRes.json();
        document.getElementById('tournamentName').innerText = tournament.name || 'טורניר ללא שם';

        // כל מה שעובד נשאר - דירוגים, מלכי שערים, משחקים וכו'
        // ...

        // בסוף אחרי gamesList - פודיום אם יש גמר עם תוצאה
        const final = games.find(g => g.knockoutStage === 'גמר' && g.scoreA != null && g.scoreB != null);
        if (final) {
          const winner = final.scoreA > final.scoreB ? final.teamA.name : final.teamB.name;
          const runnerUp = final.scoreA < final.scoreB ? final.teamA.name : final.teamB.name;
          const podiumContainer = document.getElementById('podiumContainer');
          podiumContainer.innerHTML = `
            <h2>🏅 פודיום האלופים</h2>
            <div class="podium">
              <div class="winner">מקום ראשון: ${winner}</div>
              <div class="runner-up">מקום שני: ${runnerUp}</div>
            </div>
          `;
          confetti();
        }

      } catch (err) {
        console.error(err);
        document.getElementById('error').innerText = '❌ שגיאה בטעינת הנתונים: ' + err.message;
      }
    }
    loadTournamentData();
  </script>
</body>
</html>
