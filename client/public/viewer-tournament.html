<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 מעקב טורניר</title>
 <style>
  body {
    background: linear-gradient(to right, #e0f7fa, #80deea);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 30px;
    color: #333;
  }

  #logo {
    width: 220px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  h1, h2, h3 {
    color: #00796b;
    margin: 10px 0;
  }

  .section {
    background: #ffffffdd;
    padding: 20px;
    border-radius: 12px;
    margin: 20px auto;
    width: 95%;
    max-width: 1100px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #bbb;
    padding: 10px;
    font-size: 15px;
  }

  th { background-color: #b2ebf2; }

  .matches-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .match-box {
    background: linear-gradient(145deg, #f1f8e9, #dcedc8);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    cursor: pointer;
    position: relative;
  }

  .match-box.knockout {
    background: linear-gradient(145deg, #ffe0b2, #ffcc80);
  }

  .match-box:hover { transform: translateY(-5px); }

  .details {
    background: #f9fbe7;
    border-top: 1px solid #cddc39;
    margin-top: 10px;
    padding: 10px;
    font-size: 14px;
    display: none;
  }

  .error { color: red; font-weight: bold; }

  .footer {
    margin-top: 40px;
    font-size: 14px;
    color: #555;
  }

  .back-button {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #ffcc80;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    z-index: 20;
  }

  .export-pdf-button {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    z-index: 20;
  }

  .export-pdf-button:hover { background: #388e3c; }

  .house-title {
    margin-top: 20px;
    font-weight: bold;
    color: #00796b;
  }

  #bracketContainer {
    margin-top: 40px;
  }

  /* 🔵 שאר הקוד נשאר אותו דבר — רק החלק של התרשים חדש 🔵 */

.bracket-tree {
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 40px;
  overflow-x: auto;
  margin-top: 40px;
}

.bracket-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
}

.bracket-stage {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 40px;
}

.bracket-match {
  background: #fff3e0;
  border: 2px solid #ffb74d;
  border-radius: 8px;
  padding: 10px 15px;
  min-width: 120px;
  text-align: center;
  position: relative;
}

.bracket-connector-v {
  width: 2px;
  height: 40px;
  background: #ffb74d;
  margin: 0 auto;
}

#bracketContainer {
  margin-top: 50px;
  overflow-x: auto;
}

#bracketContainer svg {
  background: radial-gradient(circle at center, #000428, #004e92);
  border-radius: 15px;
}

#bracketContainer text {
  font-family: Arial, sans-serif;
  font-weight: bold;
}

#bracketContainer line {
  stroke: #1e90ff;
  stroke-width: 2;
}



  /* השאר לא נוגע בשאר הכפתורים! */

</style>

</head>
<body>
  <button class="back-button" onclick="history.back()">🔙 חזור</button>
  <button class="export-pdf-button" onclick="generatePDF()">📄 יצוא PDF</button>
  <img src="logo.png" id="logo" onclick="goHome()" />
  <h1 id="tournamentName">טעינת טורניר...</h1>
  <div id="error" class="error"></div>

  <div id="standingsContainer"></div>

  <div id="scorersContainer" class="section">
    <h2>🥇 מלך שערים</h2>
    <table>
      <thead>
        <tr><th>מקום</th><th>שחקן</th><th>שערים</th></tr>
      </thead>
      <tbody id="scorersTableBody"></tbody>
    </table>
  </div>

<div id="bracketContainer"></div>


  <div id="gamesContainer" class="section">
    <h2>📅 לוח משחקים כולל נוקאאוט</h2>
    <div id="gamesList" class="matches-grid"></div>
  </div>


  <div class="footer">
    האתר נבנה על ידי סטיב רבייב | כל הזכויות שמורות ©️
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const tournamentId = new URLSearchParams(window.location.search).get('id');
    function goHome() { window.location.href = 'index.html'; }
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('he-IL');
    }
    function generatePDF() {
      const element = document.body;
      const opt = {
        margin: 0.5,
        filename: 'tournament-view.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }

    async function loadTournamentData() {
      try {
        const [tournamentRes, teamsRes, gamesRes] = await Promise.all([
          fetch(`/api/tournaments/${tournamentId}`),
          fetch(`/api/teams/${tournamentId}`),
          fetch(`/api/games/by-tournament?tournamentId=${tournamentId}`)
        ]);
        if (!tournamentRes.ok || !teamsRes.ok || !gamesRes.ok) {
          throw new Error('בעיה בטעינת הנתונים מהשרת');
        }

        const tournament = await tournamentRes.json();
        const teams = await teamsRes.json();
        const games = await gamesRes.json();
        document.getElementById('tournamentName').innerText = tournament.name || 'טורניר ללא שם';

        const hasGroups = teams.some(team => team.group);
        const standingsContainer = document.getElementById('standingsContainer');
        standingsContainer.innerHTML = '';

        if (hasGroups) {
          const groups = {};
          teams.forEach(team => {
            const group = team.group || 'A';
            if (!groups[group]) groups[group] = [];
            groups[group].push(team);
          });
          for (const [groupName, groupTeams] of Object.entries(groups)) {
            standingsContainer.innerHTML += `<div class="section"><h2 class="house-title">📊 דירוג - בית ${groupName}</h2><table>
              <thead><tr><th>קבוצה</th><th>מש</th><th>נצ</th><th>ת</th><th>ה</th><th>נק'</th></tr></thead>
              <tbody id="standings-${groupName}"></tbody></table></div>`;
            const groupGames = games.filter(g =>
              groupTeams.some(t => t._id === g.teamA?._id) || groupTeams.some(t => t._id === g.teamB?._id));
            const groupStats = groupTeams.map(team => {
              const teamGames = groupGames.filter(g => g.teamA?._id === team._id || g.teamB?._id === team._id);
              let played = teamGames.length, wins = 0, draws = 0, losses = 0, points = 0;
              teamGames.forEach(g => {
                const isA = g.teamA?._id === team._id;
                const gF = isA ? g.scoreA : g.scoreB;
                const gA = isA ? g.scoreB : g.scoreA;
                if (gF > gA) { wins++; points += 3; }
                else if (gF === gA) { draws++; points += 1; }
                else { losses++; }
              });
              return { name: team.name, played, wins, draws, losses, points };
            });
            groupStats.sort((a, b) => b.points - a.points);
            const groupBody = document.getElementById(`standings-${groupName}`);
            groupStats.forEach(t => {
              groupBody.innerHTML += `<tr><td>${t.name}</td><td>${t.played}</td><td>${t.wins}</td><td>${t.draws}</td><td>${t.losses}</td><td>${t.points}</td></tr>`;
            });
          }
        } else {
          standingsContainer.innerHTML += `<div class="section"><h2>📊 טבלת דירוג</h2><table>
            <thead><tr><th>קבוצה</th><th>מש</th><th>נצ</th><th>ת</th><th>ה</th><th>נק'</th></tr></thead>
            <tbody id="standingsTable"></tbody></table></div>`;
          const teamStats = teams.map(team => {
            const teamGames = games.filter(g => g.teamA?._id === team._id || g.teamB?._id === team._id);
            let played = teamGames.length, wins = 0, draws = 0, losses = 0, points = 0;
            teamGames.forEach(g => {
              const isA = g.teamA?._id === team._id;
              const gF = isA ? g.scoreA : g.scoreB;
              const gA = isA ? g.scoreB : g.scoreA;
              if (gF > gA) { wins++; points += 3; }
              else if (gF === gA) { draws++; points += 1; }
              else { losses++; }
            });
            return { name: team.name, played, wins, draws, losses, points };
          });
          teamStats.sort((a, b) => b.points - a.points);
          const standingsBody = document.getElementById('standingsTable');
          teamStats.forEach(t => {
            standingsBody.innerHTML += `<tr><td>${t.name}</td><td>${t.played}</td><td>${t.wins}</td><td>${t.draws}</td><td>${t.losses}</td><td>${t.points}</td></tr>`;
          });
        }

        const scorers = {};
        games.forEach(g => {
          for (const goal of g.goals?.teamA || []) {
            if (!scorers[goal.scorer]) scorers[goal.scorer] = { name: goal.scorer, goals: 0 };
            scorers[goal.scorer].goals++;
          }
          for (const goal of g.goals?.teamB || []) {
            if (!scorers[goal.scorer]) scorers[goal.scorer] = { name: goal.scorer, goals: 0 };
            scorers[goal.scorer].goals++;
          }
        });
        const topScorers = Object.values(scorers).sort((a, b) => b.goals - a.goals).slice(0, 5);
        const scorersBody = document.getElementById('scorersTableBody');
        topScorers.forEach((s, i) => {
          scorersBody.innerHTML += `<tr><td>${i+1}</td><td>${s.name}</td><td>${s.goals}</td></tr>`;
        });

        const gamesList = document.getElementById('gamesList');
        const allGames = [...games].sort((a,b)=>new Date(a.date)-new Date(b.date));
        allGames.forEach(g => {
          const isKnockout = !!g.knockoutStage;
          const stageLabel = isKnockout ? `🏆 ${g.knockoutStage}` : '';
          const box = document.createElement('div');
          box.className = 'match-box' + (isKnockout ? ' knockout' : '');
          box.innerHTML = `${stageLabel}<br>
            ${g.teamA?.name || '---'} ${g.scoreA ?? '-'} : ${g.scoreB ?? '-'} ${g.teamB?.name || '---'}<br>
            📅 ${formatDate(g.date)}
            <div class="details"></div>`;
          box.onclick = () => {
            document.querySelectorAll('.details').forEach(d => d.style.display='none');
            const details = box.querySelector('.details');
            let html = '';
            (g.goals?.teamA || []).forEach(goal => { html += `⚽ ${goal.scorer} - דקה ${goal.minute}<br>`; });
            (g.goals?.teamB || []).forEach(goal => { html += `⚽ ${goal.scorer} - דקה ${goal.minute}<br>`; });
            (g.cards?.teamA || []).forEach(card => { html += `${card.color==='yellow'?'🟨':'🟥'} ${card.player} - דקה ${card.minute}<br>`; });
            (g.cards?.teamB || []).forEach(card => { html += `${card.color==='yellow'?'🟨':'🟥'} ${card.player} - דקה ${card.minute}<br>`; });
            details.innerHTML = html || 'אין אירועים רשומים';
            details.style.display = 'block';
          };
          gamesList.appendChild(box);
        });

        renderBracket(games);
      } catch (err) {
        console.error(err);
        document.getElementById('error').innerText = '❌ שגיאה בטעינת הנתונים: ' + err.message;
      }
    }
  const games = [
    {_id: "qf1", knockoutStage: "רבע גמר", side: "L", teamA: {name: "ראשון לציון"}, teamB: {name: "נס ציונה"}, nextMatchId: "sf1"},
    {_id: "qf2", knockoutStage: "רבע גמר", side: "L", teamA: {name: "בת ים"}, teamB: {name: "חולון"}, nextMatchId: "sf1"},
    {_id: "qf3", knockoutStage: "רבע גמר", side: "R", teamA: {name: "כפר סבא"}, teamB: {name: "הרצליה"}, nextMatchId: "sf2"},
    {_id: "qf4", knockoutStage: "רבע גמר", side: "R", teamA: {name: "תל אביב"}, teamB: {name: "פתח תקווה"}, nextMatchId: "sf2"},
    {_id: "sf1", knockoutStage: "חצי גמר", side: "L", teamA: {}, teamB: {}, nextMatchId: "final"},
    {_id: "sf2", knockoutStage: "חצי גמר", side: "R", teamA: {}, teamB: {}, nextMatchId: "final"},
    {_id: "final", knockoutStage: "גמר", side: "C", teamA: {}, teamB: {}}
  ];

  function renderBracket(games) {
    const container = document.getElementById('bracketContainer');
    container.innerHTML = '';

    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("width", "1200");
    svg.setAttribute("height", "600");

    const stages = ['רבע גמר', 'חצי גמר', 'גמר'];
    const sideX = { L: 100, R: 800 };
    const stageOffsetX = 200;
    const matchHeight = 40;
    const matchGap = 40;

    const matchCenters = {};
    const stageCounts = {};

    games.forEach((g) => {
      const stage = g.knockoutStage;
      const side = g.side;
      if (!stageCounts[stage + side]) stageCounts[stage + side] = 0;

      const stageIdx = stages.indexOf(stage);
      const x = side === 'C' ? 550 : sideX[side] + stageIdx * stageOffsetX;
      const y = side === 'C'
        ? 250
        : 50 + stageCounts[stage + side] * (matchHeight * 2 + matchGap);

      stageCounts[stage + side]++;

      if (stage !== 'גמר') {
        const rectA = document.createElementNS(svgNS, "rect");
        rectA.setAttribute("x", x);
        rectA.setAttribute("y", y);
        rectA.setAttribute("width", "120");
        rectA.setAttribute("height", matchHeight);
        rectA.setAttribute("fill", "#fff3e0");
        rectA.setAttribute("stroke", "#ffb74d");
        svg.appendChild(rectA);

        const textA = document.createElementNS(svgNS, "text");
        textA.setAttribute("x", x + 60);
        textA.setAttribute("y", y + 25);
        textA.setAttribute("text-anchor", "middle");
        textA.textContent = g.teamA?.name || "---";
        svg.appendChild(textA);

        const rectB = document.createElementNS(svgNS, "rect");
        rectB.setAttribute("x", x);
        rectB.setAttribute("y", y + matchHeight);
        rectB.setAttribute("width", "120");
        rectB.setAttribute("height", matchHeight);
        rectB.setAttribute("fill", "#fff3e0");
        rectB.setAttribute("stroke", "#ffb74d");
        svg.appendChild(rectB);

        const textB = document.createElementNS(svgNS, "text");
        textB.setAttribute("x", x + 60);
        textB.setAttribute("y", y + matchHeight + 25);
        textB.setAttribute("text-anchor", "middle");
        textB.textContent = g.teamB?.name || "---";
        svg.appendChild(textB);
      } else {
        const trophy = document.createElementNS(svgNS, "text");
        trophy.setAttribute("x", x + 60);
        trophy.setAttribute("y", y + 20);
        trophy.setAttribute("text-anchor", "middle");
        trophy.setAttribute("font-size", "50");
        trophy.textContent = "🏆";
        svg.appendChild(trophy);
      }

      matchCenters[g._id] = {
        x: x + 120,
        y: y + matchHeight,
        side: side
      };
    });

    games.forEach(g => {
      if (!g.nextMatchId) return;

      const from = matchCenters[g._id];
      const to = matchCenters[g.nextMatchId];
      if (!from || !to) return;

      const lineH = document.createElementNS(svgNS, "line");
      lineH.setAttribute("x1", from.x);
      lineH.setAttribute("y1", from.y);
      lineH.setAttribute("x2", from.x + 40);
      lineH.setAttribute("y2", from.y);
      lineH.setAttribute("stroke", "#1e90ff");
      svg.appendChild(lineH);

      const lineV = document.createElementNS(svgNS, "line");
      lineV.setAttribute("x1", from.x + 40);
      lineV.setAttribute("y1", from.y);
      lineV.setAttribute("x2", from.x + 40);
      lineV.setAttribute("y2", to.y);
      lineV.setAttribute("stroke", "#1e90ff");
      svg.appendChild(lineV);

      const lineH2 = document.createElementNS(svgNS, "line");
      lineH2.setAttribute("x1", from.x + 40);
      lineH2.setAttribute("y1", to.y);
      lineH2.setAttribute("x2", to.x - 120);
      lineH2.setAttribute("y2", to.y);
      lineH2.setAttribute("stroke", "#1e90ff");
      svg.appendChild(lineH2);
    });

    container.appendChild(svg);
  }


    loadTournamentData();
  </script>
</body>
</html>
