<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 מעקב טורניר</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #80deea);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    #logo {
      width: 220px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    h1, h2, h3 {
      color: #00796b;
      margin: 10px 0;
    }
    .section {
      background: #ffffffdd;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      font-size: 15px;
    }
    th { background-color: #b2ebf2; }
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .match-box {
      background: linear-gradient(145deg, #f1f8e9, #dcedc8);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      position: relative;
    }
    .match-box.knockout {
      background: linear-gradient(145deg, #ffe0b2, #ffcc80);
    }
    .match-box:hover { transform: translateY(-5px); }
    .details {
      background: #f9fbe7;
      border-top: 1px solid #cddc39;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      display: none;
    }
    .podium-section {
      margin-top: 40px;
    }
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-top: 20px;
    }
    .podium-item {
      background: #333;
      color: #fff;
      border-radius: 10px 10px 0 0;
      width: 140px;
      position: relative;
      padding-top: 10px;
    }
    .podium-item h4 {
      margin: 5px 0;
    }
    .podium-item.first { height: 180px; }
    .podium-item.second { height: 140px; }
    .podium-icon {
      font-size: 40px;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .error { color: red; font-weight: bold; }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ffcc80;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .export-pdf-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .export-pdf-button:hover { background: #388e3c; }
    .house-title {
      margin-top: 20px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">🔙 חזור</button>
  <button class="export-pdf-button" onclick="generatePDF()">📄 יצוא PDF</button>
  <img src="logo.png" id="logo" onclick="goHome()" />
  <h1 id="tournamentName">טעינת טורניר...</h1>
  <div id="error" class="error"></div>

  <div id="standingsContainer"></div>

  <div id="scorersContainer" class="section">
    <h2>🥇 מלך שערים</h2>
    <table>
      <thead>
        <tr><th>מקום</th><th>שחקן</th><th>שערים</th></tr>
      </thead>
      <tbody id="scorersTableBody"></tbody>
    </table>
  </div>

  <div id="gamesContainer" class="section">
    <h2>📅 לוח משחקים כולל נוקאאוט</h2>
    <div id="gamesList" class="matches-grid"></div>
  </div>

  <div id="podiumContainer" class="section podium-section" style="display:none;">
    <h2>🏆 הפודיום</h2>
    <div class="podium">
      <div class="podium-item first">
        <div class="podium-icon">🥇</div>
        <h4 id="winnerName">---</h4>
      </div>
      <div class="podium-item second">
        <div class="podium-icon">🥈</div>
        <h4 id="runnerUpName">---</h4>
      </div>
    </div>
  </div>

  <div class="footer">
    האתר נבנה על ידי סטיב רבייב | כל הזכויות שמורות ©️
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const tournamentId = new URLSearchParams(window.location.search).get('id');
    function goHome() { window.location.href = 'index.html'; }
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('he-IL');
    }
    function generatePDF() {
      html2pdf().from(document.body).save();
    }

    async function loadTournamentData() {
      const [tournamentRes, teamsRes, gamesRes] = await Promise.all([
        fetch(`/api/tournaments/${tournamentId}`),
        fetch(`/api/teams/${tournamentId}`),
        fetch(`/api/games/by-tournament?tournamentId=${tournamentId}`)
      ]);
      const tournament = await tournamentRes.json();
      const teams = await teamsRes.json();
      const games = await gamesRes.json();
      document.getElementById('tournamentName').innerText = tournament.name || 'טורניר ללא שם';

      // דירוגים ומלך שערים (כמו הקוד שלך) ...

      // לוח משחקים
      const gamesList = document.getElementById('gamesList');
      const allGames = [...games].sort((a,b)=>new Date(a.date)-new Date(b.date));
      allGames.forEach(g => {
        const isKnockout = !!g.knockoutStage;
        const stageLabel = isKnockout ? `🏆 ${g.knockoutStage}` : '';
        const box = document.createElement('div');
        box.className = 'match-box' + (isKnockout ? ' knockout' : '');
        box.innerHTML = `${stageLabel}<br>
          ${g.teamA?.name || '---'} ${g.scoreA ?? '-'} : ${g.scoreB ?? '-'} ${g.teamB?.name || '---'}<br>
          📅 ${formatDate(g.date)}
          <div class="details"></div>`;
        box.onclick = () => {
          document.querySelectorAll('.details').forEach(d => d.style.display='none');
          const details = box.querySelector('.details');
          let html = '';
          (g.goals?.teamA || []).forEach(goal => { html += `⚽ ${goal.scorer} - דקה ${goal.minute}<br>`; });
          (g.goals?.teamB || []).forEach(goal => { html += `⚽ ${goal.scorer} - דקה ${goal.minute}<br>`; });
          (g.cards?.teamA || []).forEach(card => { html += `${card.color==='yellow'?'🟨':'🟥'} ${card.player} - דקה ${card.minute}<br>`; });
          (g.cards?.teamB || []).forEach(card => { html += `${card.color==='yellow'?'🟨':'🟥'} ${card.player} - דקה ${card.minute}<br>`; });
          details.innerHTML = html || 'אין אירועים רשומים';
          details.style.display = 'block';
        };
        gamesList.appendChild(box);
      });

      // פודיום וזיקוקים
      const finalGame = games.find(g => g.knockoutStage === 'גמר' && g.scoreA != null && g.scoreB != null);
      if (finalGame) {
        const winner = finalGame.scoreA > finalGame.scoreB ? finalGame.teamA.name : finalGame.teamB.name;
        const runnerUp = finalGame.scoreA < finalGame.scoreB ? finalGame.teamA.name : finalGame.teamB.name;
        document.getElementById('winnerName').innerText = winner;
        document.getElementById('runnerUpName').innerText = runnerUp;
        document.getElementById('podiumContainer').style.display = 'block';
        confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
      }
    }

    loadTournamentData();
  </script>
</body>
</html>
