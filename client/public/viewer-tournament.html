<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 מעקב טורניר</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #80deea);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    #logo {
      width: 220px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    h1, h2, h3 {
      color: #00796b;
      margin: 10px 0;
    }
    .section {
      background: #ffffffdd;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      font-size: 15px;
    }
    th { background-color: #b2ebf2; }
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .match-box {
      background: linear-gradient(145deg, #f1f8e9, #dcedc8);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .match-box.knockout {
      background: linear-gradient(145deg, #ffe0b2, #ffcc80);
    }
    .match-box:hover { transform: translateY(-5px); }
    .details {
      background: #f9fbe7;
      border-top: 1px solid #cddc39;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      display: none;
    }
    .error { color: red; font-weight: bold; }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ffcc80;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .export-pdf-button {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .export-pdf-button:hover { background: #388e3c; }
    .house-title {
      margin-top: 20px;
      font-weight: bold;
      color: #00796b;
    }

    /* 🔵 Bracket עץ */
    #bracketContainer { margin-top: 40px; overflow-x: auto; }
    .bracket {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 60px;
    }
    .stage {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .match {
      background: #fff3e0;
      border: 2px solid #ffb74d;
      border-radius: 8px;
      padding: 10px;
      min-width: 160px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">🔙 חזור</button>
  <button class="export-pdf-button" onclick="generatePDF()">📄 יצוא PDF</button>
  <img src="logo.png" id="logo" onclick="goHome()" />
  <h1 id="tournamentName">טעינת טורניר...</h1>
  <div id="error" class="error"></div>

  <div id="standingsContainer"></div>

  <div id="scorersContainer" class="section">
    <h2>🥇 מלך שערים</h2>
    <table><thead><tr><th>מקום</th><th>שחקן</th><th>שערים</th></tr></thead>
    <tbody id="scorersTableBody"></tbody></table>
  </div>

  <!-- 🔵 Bracket לפני לוח המשחקים -->
  <div id="bracketContainer" class="section">
    <h2>🏆 תרשים שלבי נוקאאוט</h2>
    <div id="bracket" class="bracket"></div>
  </div>

  <div id="gamesContainer" class="section">
    <h2>📅 לוח משחקים כולל נוקאאוט</h2>
    <div id="gamesList" class="matches-grid"></div>
  </div>

  <div class="footer">האתר נבנה על ידי סטיב רבייב | כל הזכויות שמורות ©️</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const tournamentId = new URLSearchParams(window.location.search).get('id');
    function goHome() { window.location.href = 'index.html'; }
    function generatePDF() { html2pdf().from(document.body).save(); }
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('he-IL');
    }

    async function loadTournamentData() {
      try {
        const [tRes, tmsRes, gmsRes] = await Promise.all([
          fetch(`/api/tournaments/${tournamentId}`),
          fetch(`/api/teams/${tournamentId}`),
          fetch(`/api/games/by-tournament?tournamentId=${tournamentId}`)
        ]);
        if (!tRes.ok || !tmsRes.ok || !gmsRes.ok) throw new Error('בעיה בטעינת הנתונים');

        const tournament = await tRes.json();
        const teams = await tmsRes.json();
        const games = await gmsRes.json();
        document.getElementById('tournamentName').textContent = tournament.name || 'טורניר ללא שם';

        const scorers = {};
        games.forEach(g => {
          for (const goal of g.goals?.teamA || []) scorers[goal.scorer]=(scorers[goal.scorer]||0)+1;
          for (const goal of g.goals?.teamB || []) scorers[goal.scorer]=(scorers[goal.scorer]||0)+1;
        });
        const scorersBody = document.getElementById('scorersTableBody');
        Object.entries(scorers).sort((a,b)=>b[1]-a[1]).slice(0,5)
          .forEach(([name, goals],i)=> {
            scorersBody.innerHTML += `<tr><td>${i+1}</td><td>${name}</td><td>${goals}</td></tr>`;
          });

        renderBracket(games);
        renderGamesList(games);
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = '❌ שגיאה: ' + err.message;
      }
    }

    function renderBracket(games) {
      const stages = ['שמינית גמר','רבע גמר','חצי גמר','גמר'];
      const stageGames = {};
      stages.forEach(s => stageGames[s] = games.filter(g => g.knockoutStage === s));

      const startIndex = stages.findIndex(s => stageGames[s].length > 0);
      if (startIndex === -1) {
        document.getElementById('bracket').innerHTML = '<p>אין משחקי נוקאאוט</p>';
        return;
      }

      let html = '';
      for (let i=startIndex; i<stages.length; i++) {
        html += `<div class="stage"><h3>${stages[i]}</h3>`;
        stageGames[stages[i]].forEach(m => {
          const score = (m.scoreA!=null && m.scoreB!=null && (m.scoreA!==0 || m.scoreB!==0))
            ? `${m.scoreA} : ${m.scoreB}` : '';
          html += `<div class="match">
            <span>${m.teamA?.name || '---'}</span>
            <span>${score}</span>
            <span>${m.teamB?.name || '---'}</span>
          </div>`;
        });
        html += `</div>`;
      }
      document.getElementById('bracket').innerHTML = html;
    }

    function renderGamesList(games) {
      const gamesList = document.getElementById('gamesList');
      gamesList.innerHTML = '';
      games.forEach(g => {
        const box = document.createElement('div');
        box.className = 'match-box' + (g.knockoutStage ? ' knockout' : '');
        box.innerHTML = `
          ${g.knockoutStage ? `🏆 ${g.knockoutStage}<br>` : ''}
          ${g.teamA?.name || '---'} ${g.scoreA ?? '-'} : ${g.scoreB ?? '-'} ${g.teamB?.name || '---'}<br>
          📅 ${formatDate(g.date)}
        `;
        gamesList.appendChild(box);
      });
    }

    loadTournamentData();
  </script>
</body>
</html>
