<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 אישור גישה למנהלים</title>
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .logo {
      width: 220px;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5a4cd1;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 40px 20px;
        padding: 30px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="לוגו" />
    <h2>🔐 כניסת מנהלים - אישור נדרש</h2>
    <p>הגישה לניהול הטורנירים מותרת רק באישור מייסד האתר<br><strong>Steve Rabaev</strong></p>
    <p>אם ברשותך סיסמת אישור, הזן אותה כאן:</p>
    
    <input type="password" id="accessCode" placeholder="הזן את סיסמת האישור כאן">
    <button onclick="checkPassword()">המשך</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('accessCode').value.trim();
      const errorDiv = document.getElementById('error');
      
      if (password === "Alla19802008") {
        window.location.href = "admin-login.html";
      } else {
        errorDiv.textContent = "❌ סיסמה שגויה. נסה שוב.";
      }
    }
    </script>
</body>
</html>
