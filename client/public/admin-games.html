<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ ניהול משחקים</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      background-color: #f0f9ff;
      padding: 20px;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h2 {
      color: #003366;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-width: 140px;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .game-card {
      background-color: #e9f3ff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .game-card strong {
      font-size: 17px;
    }
    .game-card small {
      display: block;
      margin-top: 5px;
      color: #555;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin: 0 5px;
    }
    #refresh-btn, #delete-all-btn {
      margin: 10px 5px;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: center;
      }
      input, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="לוגו" />
    <h2>⚽ ניהול משחקים בטורניר</h2>

    <form id="createGameForm">
      <select id="teamA" required></select>
      <select id="teamB" required></select>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="location" placeholder="מיקום" required>
      <button type="submit">➕ צור משחק</button>
    </form>

    <div>
      <button id="refresh-btn" onclick="loadGames()">🔄 רענן רשימת משחקים</button>
      <button id="delete-all-btn" onclick="deleteAllGames()">🗑️ מחק את כל המשחקים</button>
    </div>

    <div id="gamesList"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tournamentId = urlParams.get("tournamentId");

    async function loadTeams() {
      const res = await fetch(`/api/teams/${tournamentId}`);
      const teams = await res.json();
      const teamA = document.getElementById("teamA");
      const teamB = document.getElementById("teamB");

      teamA.innerHTML = teams.map(t => `<option value="${t._id}">${t.name}</option>`).join("");
      teamB.innerHTML = teams.map(t => `<option value="${t._id}">${t.name}</option>`).join("");
    }

    async function loadGames() {
      const res = await fetch(`/api/games?tournamentId=${tournamentId}`);
      const games = await res.json();
      const list = document.getElementById("gamesList");
      list.innerHTML = "";

      games.forEach(g => {
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
          <strong>${g.teamA.name} ${g.scoreA ?? '-'} : ${g.scoreB ?? '-'} ${g.teamB.name}</strong>
          <small>${new Date(g.date).toLocaleDateString()} ${new Date(g.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} | מיקום: ${g.location || ''}</small>
          <div class="actions">
            <button onclick="editGame('${g._id}')">⚙️ ערוך</button>
            <button onclick="editResult('${g._id}')">🏁 תוצאה</button>
            <button onclick="deleteGame('${g._id}')">🗑️ מחק</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById("createGameForm").addEventListener("submit", async e => {
      e.preventDefault();
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;
      if (teamA === teamB) return alert("❌ אין ליצור משחק בין קבוצה לעצמה");

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const location = document.getElementById("location").value;

      const body = { teamA, teamB, date: `${date}T${time}`, location, tournamentId };
      const res = await fetch("/api/games", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        loadGames();
        document.getElementById("createGameForm").reset();
      } else {
        alert("❌ שגיאה ביצירת משחק");
      }
    });

    function editResult(gameId) {
      window.location.href = `admin-edit-game.html?gameId=${gameId}`;
    }

    function editGame(gameId) {
      alert("עריכת פרטי משחק - טרם מיושם");
    }

    async function deleteGame(gameId) {
      if (!confirm("האם למחוק את המשחק?")) return;
      await fetch(`/api/games/${gameId}`, { method: "DELETE" });
      loadGames();
    }

    async function deleteAllGames() {
      if (!confirm("האם למחוק את כל המשחקים בטורניר?")) return;
      await fetch(`/api/games/all?tournamentId=${tournamentId}`, { method: "DELETE" });
      loadGames();
    }

    window.onload = async () => {
      await loadTeams();
      await loadGames();
      if (localStorage.getItem("refreshGames") === "true") {
        localStorage.removeItem("refreshGames");
        loadGames();
      }
    };
  </script>
</body>
</html>
