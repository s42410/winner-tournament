<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      direction: rtl;
      background: linear-gradient(to bottom right, #74ebd5, #acb6e5);
      font-family: Arial, sans-serif;
      text-align: center;

    .box {

    input {

      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;

      margin: 5px;
    }

    .btn-save { background: #22cc71; color: white; }
    .btn-house { background: #ff9800; color: white; }
    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #3498db; color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <button class="btn-back" onclick="history.back()">ğŸ”™ ×—×–×•×¨</button>
  <img src="logo.png" class="logo" alt="logo">
  <div class="box">
    <h2>âš½ ×™×¦×™×¨×ª ×§×‘×•×¦×”</h2>
    <input type="text" id="name" placeholder="×©× ×§×‘×•×¦×”" required>
    <input type="text" id="color" placeholder="×¦×‘×¢ ××“×™×”" required>
    <input type="text" id="house" placeholder="×‘×™×ª (×¨×©×•×ª)" style="display:none;">
    <button onclick="addHouseField()" class="btn-house">ğŸ  ×¦×•×¨ ×¤×•×¨××˜ ×‘×ª×™×</button>
    <button onclick="saveTeam()" class="btn-save">ğŸ’¾ ×©××•×¨ ×§×‘×•×¦×”</button>
    <button onclick="saveAllChanges()" class="btn-save">ğŸ’¾ ×©××•×¨ ×©×™× ×•×™×™×</button>
    <div id="message"></div>

    <table>
      <thead>
        <tr>
          <th>×©× ×§×‘×•×¦×”</th>
          <th>×¦×‘×¢</th>
          <th>×‘×™×ª</th>
          <th>×¤×¢×•×œ×•×ª</th>
        </tr>
      </thead>
      <tbody id="teamsTable"></tbody>
    </table>
  </div>

  <script>
    let editId = null;
    let houseEnabled = false;

    const tournamentId = new URLSearchParams(window.location.search).get('tournamentId');
    const msg = document.getElementById('message');
    const houseField = document.getElementById('house');

    function addHouseField() {
      houseEnabled = true;
      houseField.style.display = 'block';
      document.querySelectorAll('.houseInput').forEach(e => e.style.display = 'inline');
    }

    async function fetchTeams() {
      const res = await fetch(`/api/teams/${tournamentId}`);
      const data = await res.json();
      const tbody = document.getElementById('teamsTable');
      tbody.innerHTML = '';
      data.forEach(team => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" value="${team.name}" class="editName"></td>
          <td><input type="text" value="${team.color}" class="editColor"></td>
          <td><input type="text" value="${team.house || ''}" class="houseInput" ${houseEnabled ? '' : 'style="display:none;"'}></td>
          <td>
            <button onclick="editTeam('${team._id}')">âœï¸</button>
            <button onclick="deleteTeam('${team._id}')">ğŸ—‘ï¸</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function saveTeam() {
      const name = document.getElementById('name').value.trim();
      const color = document.getElementById('color').value.trim();
      const house = houseField.value.trim();

      if (!name || !color) {
        msg.textContent = 'âŒ × × ×œ××œ× ×©× ×•×¦×‘×¢';
        msg.className = 'error';
        return;
      }

      const res = await fetch('/api/teams', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, color, house, tournamentId })
      });

      const data = await res.json();
      if (res.ok) {
        msg.textContent = 'âœ… × ×•×¡×¤×” ×§×‘×•×¦×”';
        msg.className = 'success';
        fetchTeams();
      } else {
        msg.textContent = 'âŒ ' + data.error;
        msg.className = 'error';
      }
    }

    async function saveAllChanges() {
      const rows = document.querySelectorAll('#teamsTable tr');
      for (const row of rows) {
        const id = row.querySelector('button').getAttribute('onclick').match(/'(.*?)'/)[1];
        const name = row.querySelector('.editName').value.trim();
        const color = row.querySelector('.editColor').value.trim();
        const house = row.querySelector('.houseInput').value.trim();
        await fetch(`/api/teams/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, color, house })
        });
      }
      msg.textContent = 'âœ… ×›×œ ×”×©×™× ×•×™×™× × ×©××¨×•';
      msg.className = 'success';
      fetchTeams();
    }

    async function editTeam(id) {
      editId = id;
    }

    async function deleteTeam(id) {
      await fetch(`/api/teams/${id}`, { method: 'DELETE' });
      fetchTeams();
    }

    fetchTeams();
  </script>
</body>
</html>
