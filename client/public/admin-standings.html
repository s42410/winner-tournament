<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 טבלת דירוג וסטטיסטיקה</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #e8f0fe;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .section-title {
      margin-top: 40px;
      color: #34495e;
    }
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2 id="title-standings">📊 טבלת דירוג קבוצות</h2>
  <div id="standingsContainer"></div>

  <h2 class="section-title" id="title-scorers">🏆 טבלת מלך השערים</h2>
  <div id="scorersContainer"></div>

  <button class="back-btn" onclick="history.back()">⬅ חזור</button>

  <script>
    const tournamentId = new URLSearchParams(window.location.search).get('tournamentId');

    async function loadStats() {
      const [gamesRes, teamsRes] = await Promise.all([
        fetch(`/api/games/by-tournament?tournamentId=${tournamentId}`),
        fetch(`/api/teams/${tournamentId}`)
      ]);

      const games = await gamesRes.json();
      const teams = await teamsRes.json();

      const groups = {};

      teams.forEach(team => {
        const group = team.group || 'כללי';
        if (!groups[group]) groups[group] = [];
        groups[group].push(team);
      });

      let standingsHTML = '';
      for (const group in groups) {
        standingsHTML += `<h3>בית ${group}</h3>`;
        const stats = {};
        const groupTeams = groups[group];
        for (const t of groupTeams) {
          stats[t._id] = { name: t.name, games: 0, wins: 0, draws: 0, losses: 0, goalsFor: 0, goalsAgainst: 0, points: 0 };
        }

        for (const g of games) {
          const [ta, tb] = [g.teamA?._id, g.teamB?._id];
          if (!stats[ta] || !stats[tb]) continue;
          stats[ta].games++;
          stats[tb].games++;
          stats[ta].goalsFor += g.scoreA;
          stats[ta].goalsAgainst += g.scoreB;
          stats[tb].goalsFor += g.scoreB;
          stats[tb].goalsAgainst += g.scoreA;

          if (g.scoreA > g.scoreB) {
            stats[ta].wins++; stats[ta].points += 3;
            stats[tb].losses++;
          } else if (g.scoreA < g.scoreB) {
            stats[tb].wins++; stats[tb].points += 3;
            stats[ta].losses++;
          } else {
            stats[ta].draws++; stats[tb].draws++;
            stats[ta].points += 1; stats[tb].points += 1;
          }
        }

        const sorted = Object.values(stats).sort((a,b)=>b.points-a.points);
        standingsHTML += `<table><tr>
          <th>מקום</th><th>קבוצה</th><th>מש</th><th>נ</th><th>ת</th><th>ה</th>
          <th>זכות</th><th>חובה</th><th>הפרש</th><th>נק'</th></tr>`;
        sorted.forEach((t,i)=>{
          standingsHTML += `<tr>
            <td>${i+1}</td><td>${t.name}</td><td>${t.games}</td>
            <td>${t.wins}</td><td>${t.draws}</td><td>${t.losses}</td>
            <td>${t.goalsFor}</td><td>${t.goalsAgainst}</td>
            <td>${t.goalsFor - t.goalsAgainst}</td><td>${t.points}</td>
          </tr>`;
        });
        standingsHTML += `</table>`;
      }

      document.getElementById('standingsContainer').innerHTML = standingsHTML;

      // מלכי שערים
      const scorers = {};
      for (const g of games) {
        for (const goal of g.goals?.teamA || []) {
          if (!scorers[goal.scorer]) scorers[goal.scorer] = 0;
          scorers[goal.scorer]++;
        }
        for (const goal of g.goals?.teamB || []) {
          if (!scorers[goal.scorer]) scorers[goal.scorer] = 0;
          scorers[goal.scorer]++;
        }
      }

      const top = Object.entries(scorers).sort((a,b)=>b[1]-a[1]).slice(0,10);
      let scorersHTML = `<table><tr><th>מקום</th><th>שחקן</th><th>שערים</th></tr>`;
      top.forEach(([name, goals],i)=>{
        scorersHTML += `<tr><td>${i+1}</td><td>${name}</td><td>${goals}</td></tr>`;
      });
      scorersHTML += `</table>`;
      document.getElementById('scorersContainer').innerHTML = scorersHTML;
    }

    loadStats();
  </script>
</body>
</html>
