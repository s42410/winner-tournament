<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמת מנהלים</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
    }

    .logo-container {
      margin-top: 40px;
    }

    .logo {
      width: 280px;
      cursor: pointer;
      transition: transform 0.3s;
      max-width: 80vw;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      max-width: 90vw;
      display: inline-block;
      margin-top: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff944d;
      box-shadow: 0 0 5px #ff944d;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff7f50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e5673e;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    @media screen and (max-width: 480px) {
      .box {
        padding: 20px;
        border-radius: 16px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 15px;
      }

      input {
        font-size: 15px;
        padding: 10px;
      }

      .logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="לוגו מאמן" class="logo" onclick="goBackHome()" />
  </div>

  <div class="box">
    <h2>✍️ הרשמת מנהלים</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="שם מלא" required><br>
      <input type="email" id="email" placeholder="אימייל" required><br>
      <input type="password" id="password" placeholder="סיסמה" required><br>
      <button type="submit">📥 הרשם</button>
    </form>
    <a href="admin-login.html">כבר יש לי משתמש</a>
    <div id="message" class="message"></div>
  </div>

  <script>
    function goBackHome() {
      history.back();
    }

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('/api/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          const name = data.data?.fullName || '';
          message.textContent = `✅ נרשמת בהצלחה! ברוך הבא ${name}`;
          message.className = 'message success';
        } else {
          message.textContent = `❌ שגיאה: ${data.error}`;
          message.className = 'message error';
        }
      } catch (err) {
        message.textContent = '❌ שגיאה בחיבור לשרת';
        message.className = 'message error';
      }
    });
  </script>
</body>
</html>
