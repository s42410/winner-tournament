<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏆 Winner Tournament - דף הבית</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      direction: rtl;
      overflow-x: hidden;
    }

    .container {
      padding: 50px 20px;
    }

    .logo {
      width: 260px;
      max-width: 90%;
      margin-bottom: 40px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.07);
    }

    h1 {
      font-size: 30px;
      color: #222;
      margin-bottom: 35px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      padding: 0 15px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      max-width: 100%;
      margin: 0 auto;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px 26px;
      font-size: 22px;
      font-weight: bold;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease-in-out;
      width: 90%;
      max-width: 350px;
    }

    .button:hover {
      background-color: #e5673e;
      transform: scale(1.04);
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }

      h1 {
        font-size: 34px;
      }

      .button {
        font-size: 20px;
        padding: 18px 24px;
      }
    }

    footer {
      margin-top: 70px;
      font-size: 15px;
      color: #555;
      padding-bottom: 25px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="לוגו מאמן" class="logo" onclick="history.go(0)">
    <h1>ברוכים הבאים למערכת ניהול טורנירי כדורגל</h1>

    <div class="buttons">
      <a href="admin-login.html" class="button">👨‍💼 כניסת מנהלים</a>
      <a href="viewer-login.html" class="button">👀 מעקב אחרי טורניר</a>
    </div>
  </div>

  <footer>
    <div class="footer">
      כל הזכויות שמורות לסטיב רבייב<br>
      האתר נוצר על ידי סטיב רבייב - steve_rabaev<br>
      &copy; 2025
    </div>
  </footer>
</body>
</html>
