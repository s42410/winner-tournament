<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>🏆 Winner Tournament - דף הבית</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      direction: rtl;
      overflow-x: hidden;
    }

    .container {
      padding: 60px 20px;
    }

    .logo {
      width: 300px;
      max-width: 80%;
      margin-bottom: 30px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.07);
    }

    h1 {
      font-size: 36px;
      color: #222;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #e5673e;
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="לוגו מאמן" class="logo" onclick="history.go(0)">
    <h1>ברוכים הבאים למערכת ניהול טורנירי כדורגל</h1>

    <div class="buttons">
      <a href="admin-login.html" class="button">👨‍💼 כניסת מנהלים</a>
      <a href="viewer-login.html" class="button">👀 מעקב אחרי טורניר</a>
    </div>
  </div>

  <footer>
    <div class="footer">
    כל הזכויות שמורות לסטיב רבייב<br>
    האתר נוצר על ידי סטיב רבייב - steve_rabaev
  </div> &copy; 2025
  </footer>
</body>
</html>
